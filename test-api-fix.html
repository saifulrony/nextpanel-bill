<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            try {
                // Test plans endpoint
                const response = await fetch('http://192.168.10.203:8001/api/v1/plans/', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = '<h2>✅ Plans API Working</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    results.innerHTML = '<h2>❌ Plans API Error</h2><p>Status: ' + response.status + '</p><p>Response: ' + await response.text() + '</p>';
                }
            } catch (error) {
                results.innerHTML = '<h2>❌ Network Error</h2><p>' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
