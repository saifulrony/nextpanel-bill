<!DOCTYPE html>
<html>
<head>
    <title>Payment API Test</title>
</head>
<body>
    <h1>Payment API Test</h1>
    <button onclick="testPaymentAPI()">Test Payment API</button>
    <div id="result"></div>

    <script>
        async function testPaymentAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://192.168.10.203:8001/api/v1/payments/intent/general', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test_token'
                    },
                    body: JSON.stringify({
                        amount: 9.99,
                        currency: 'USD',
                        metadata: {
                            source: 'test_page'
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>Success! Response: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre style="color: red;">Error: ${error.message}</pre>`;
                console.error('Payment API test error:', error);
            }
        }
    </script>
</body>
</html>
